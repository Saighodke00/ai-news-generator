<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI News Generator | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
    }

    .typed-cursor {
      color: #38bdf8;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .scroll-down {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(to right, #06b6d4, #8b5cf6);
      color: white;
      padding: 14px 20px;
      border-radius: 9999px;
      font-weight: 600;
      box-shadow: 0 0 20px #8b5cf6;
      z-index: 50;
      transition: transform 0.2s;
    }

    .floating-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="relative min-h-screen">

  <!-- 🌌 Animated Background -->
  <div id="particles-js"></div>

  <!-- 🌐 Navbar -->
  <header class="glass sticky top-0 z-50 flex justify-between items-center px-6 py-4 shadow">
    <h1 class="text-xl font-bold text-cyan-400">🧠 AI NewsGen</h1>
    <nav class="space-x-5 text-sm">
      <a href="index.html" class="hover:text-cyan-400">Home</a>
      <a href="generate.html" class="hover:text-cyan-400">Generate</a>
      <a href="gallery.html" class="hover:text-cyan-400">Gallery</a>
      <a href="about.html" class="hover:text-cyan-400">About</a>
    </nav>
  </header>

  <!-- 💬 Hero Section -->
  <main class="flex flex-col justify-center items-center text-center px-6 py-24 relative z-10">
    <h2 class="text-5xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-pink-500 to-purple-500">
      <span id="typed"></span>
    </h2>
    <p class="mt-6 text-lg text-gray-300 max-w-xl">
      One click. One headline. One full video — powered by AI voice, visuals, and automation.
    </p>
    <div class="mt-10 flex flex-col sm:flex-row gap-4">
      <a href="generate.html" class="bg-pink-600 hover:bg-pink-700 px-6 py-3 rounded-full text-white font-semibold shadow-md transition">
        🚀 Generate Now
      </a>
      <a href="gallery.html" class="border border-gray-400 hover:border-white px-6 py-3 rounded-full text-white font-semibold transition">
        🎥 View Samples
      </a>
    </div>
    <!-- Scroll Cue -->
    <div class="mt-20 scroll-down text-cyan-400 text-sm">
      ↓ Scroll to explore
    </div>
  </main>

  <!-- ✨ Floating Button -->
  <a href="generate.html" class="floating-btn">
    🎬 Start Generating
  </a>

  <!-- 🔚 Footer -->
  <footer class="mt-32 text-center text-sm text-gray-500 relative z-10">
    &copy; 2025 AI News Generator • Built with caffeine and code ☕
  </footer>

  <!-- 🧠 Scripts -->
  <script>
    new Typed('#typed', {
      strings: ['AI News Generator', 'Video Creation Simplified', 'Smart Automation in Seconds'],
      typeSpeed: 50,
      backSpeed: 25,
      loop: true
    });
  </script>

  <!-- 🎉 Particles Background -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#38bdf8" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 },
        "size": { "value": 3 },
        "move": { "enable": true, "speed": 1 }
      }
    });
  </script>
</body>
</html>
